<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>LAR Chat - Для общения!</title>
</head>
<body style="overflow-y: visible;">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid" id="nav">
            <span class="navbar-brand mb-0 h1">LAR Chat</span>
        </div>
    </nav>
    <div class="container-fluid">
        <form id="signInForm">
            <div class="input-group mb-3">
                <button type="button" id="signInGoogle" onclick="signInWithGoogle()" title="Войти с помощью Google"><img src="img/icon.png" style="width: 40px; height: 40px;" alt="google"></button>
            </div>
        </form>
    </div>
    <div class="container-fluid w-100 mt-3" id="main">
        <div class="row" id="chatUI" style="display: none;">
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div id="chats"></div>
                    </div>
                    <div class="col-8">
                        <div id="mainChat"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/373834e38f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-firestore.js"></script>
    <!-- here firebase settings script -->
    <script src="firebase.js"></script>
    <!-- -->
    <script src="auth.js"></script>
    <script src="chats.js"></script>
    <script src="messages.js"></script>
</body>
</html>
