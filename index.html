<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>LAR Chat - Для общения!</title>
</head>
<body style="overflow-y: visible;">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid" id="nav">
            <span class="navbar-brand mb-0 h1">LAR Chat</span>
            <form id="searchFriend" style="display: none;">
                <input type="text" id="usernameFriend" class="form-control me-2" placeholder="Никнейм пользователя">
                <button class="btn btn-outline-primary" type="button" id="startChat">Поиск</button>
            </form>
        </div>
    </nav>
    <div class="container-fluid">
        <form id="signInForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Никнейм</span>
                <input type="text" id="username" class="form-control">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Запомнить меня</label>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-success" onclick="signUp()">Зарегистрироваться</button>
                <button type="button" class="btn btn-primary" onclick="switchForm()">Уже есть аккаунт</button>
            </div>
        </form>
    </div>
    <div class="container-fluid w-100 mt-3" id="main">
        <div class="row" id="chatUI" style="display: none;">
            <div class="btn-group-vertical" id="chats"></div>

            <div class="btn-group-vertical fixed-bottom" style="padding: 0;">
                <button class="btn btn-success mt-2" style="border-radius: 0;" onclick="createRoom()">Создать комнату</button>
                <button class="btn btn-danger" style="border-radius: 0;" onclick="signOut()">Выйти из аккаунта</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.all.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    <!-- here firebase settings script -->
    <script src="firebase.js"></script>
    <script src="auth.js"></script>
    <script src="chats.js"></script>
    <script src="messages.js"></script>
</body>
</html>
